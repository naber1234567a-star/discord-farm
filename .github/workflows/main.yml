name: Discord Farm
on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:
jobs:
  farm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install requests faker
      - run: python main.py
